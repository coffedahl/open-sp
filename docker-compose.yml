version: "2"
networks:
  open-sp:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1
services:
  frontend:
    container_name: open-sp_frontend
    image: coffedahl/open_sp:frontend
    ports:
      - 3000:3000
    networks:
      open-sp:
        ipv4_address: 10.5.0.5
  backend:
    container_name: open-sp_backend
    image: coffedahl/open_sp:backend
    ports:
      - 8080:8080
    networks:
      open-sp:
        ipv4_address: 10.5.0.6
  db:
    image: surrealdb/surrealdb:latest
    container_name: open-sp_database
    restart: always
    command: start --user root --pass root file:/data/database.db
    ports:
      - 8000:8000
    networks:
      open-sp:
        ipv4_address: 10.5.0.7
    volumes:
      - ./path/to/data:/data
